<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Ping-Pong Game</title>
    <!--Bootstrap, and my own css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--jQuery CDN, followed by a link to my own scripts file-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container" id="main">
      <h1>Ping-Pong Game</h1>

      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter a number to play!</label>
          <!--Data validation so that the number entered must be between 1 and 1000. If infinite numbers are allowed, it may cause browser errors.-->
          <input id="number" type="number" required min="1" max="1000">
        </div>
        <button type="submit" class="btn btn-success">Ping Pong!</button>
      </form>

      <div id="result">
        <ul>

        </ul>
      </div>

    </div>
  </body>
</html>
