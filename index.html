<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Leap year detector</title>
    <!--Bootstrap, and my own css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--jQuery CDN, followed by a link to my own scripts file-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>
        <button type="submit" class="btn btn-success">Find out!</button>
      </form>

      <div id="result">

      </div>

    </div>
  </body>
</html>
